<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
		<div>
    <label for="portfolio">Portfolio URL</label>
    <input type="url" id="portfolio" name="portfolio">
  </div>
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div>
    <label for="gender">Gender*</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
<!--     <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label> -->
  </div>
  <div>
    <label for="cars">Car Brands</label>
    <select id="cars" name="cars" required>
      <option value="">Choose a brand</option>
      <option value="apple">BMW</option>
      <option value="asus">Audi</option>
      <option value="hp">Mercedez</option>
    </select>
  </div>
  <div>
    <label for="carage">Car Age*</label>
    <input type="number" id="carage" name="car age" required>
  </div>
  <div>
    <label for="dop">Date of Purchase*</label>
    <input type="date" id="dop" name="dop" required>
  </div>
  <div>
    <label for="password">Password*</label>
    <input type="password" id="password" name="password" required>
  </div>
  
  <div>
    <button type="submit" value="submit">Submit</button>
  </div>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
